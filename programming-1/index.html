  <body>
<h1>New Patient Registration</h1>
<form id="validationform" action=" https://brucebauer.info/assets/ITEC3650/datadump.php">
  <label for="firstName" class="formlabel"> First Name: </label>
  <input type="text" name="firstname" size="30"
  maxlength="30" data-msg-required="First Name is Required">
  <br>

  <label for="middleinitial" class="formlabel"> Middle Initial:</label>
  <input type="text" name="middleinitial" size="1" maxlength="1">
  <br>

<label for="lastName" class="formlabel"> Last Name:</label>
<input type="text" name="lastname" size="30" maxlength="30" data-rule-required="true">
<br>

<label for="Email" class="formlabel">Email: </label>
	   <input type="text" id="Email" name="Email" size="30" maxlength="30"  data-rule-required="true">
	   <br>

<label class="formlabel">Sex: </label>
<label for="Male"><input type="radio" name="Sex" id="Male" value="M">Male</label>
<label for="Female"><input type="radio" name="Sex" id="Female" value="F">Female</label>
<label for="N/A"><input type="radio" name="Sex" id="N/A" value="N">N/A</label>
	   <br>

	   <label for="Birthday" class="formlabel">Birthday: </label>
	   <input type="text" id="Birthday" name="Birthday" size="8" maxlength="8" data-msg-date="Date must be MM/DD/YYYY format" data-rule-required="true" data-rule-digits="true" >
	   <br>

	   <label for="Height" class="formlabel">Height (inches): </label>
	   <input type="text" id="Height" name="Height" size="3" maxlength="3" data-rule-required="true" >
	   <br>

	   <label for="Weight" class="formlabel">Weight (pounds): </label>
	   <input type="text" id="Weight" name="Weight" size="3" maxlength="3" data-rule-required="true" >
     <hr />
	   <br>

	   <label for="PhoneNumber" class="formlabel">Phone Number: </label>
	   <input type="text" id="PhoneNumber" name="PhoneNumber" size="14" maxlength="14" data-rule-required="true" data-msg-phoneUS="Invalid Phone Number" data-rule-phoneUS="true" data-rule-digits="true" >
	   <br>

	    <label class="formlabel">Marital Status: </label>
     <select name="MaritalStatus" id="MaritalStatus">
    <option value="">Select a Status...</option>
    <option value="S">Single</option>
    <option value="M">Married</option>
    <option value="D">Divorced</option>
    <option value="L">Legally</option>
	 <option value="W">Widowed</option>
     </select>
     <br>

	   <label for="Address" class="formlabel">Address: </label>
	   <input type="text" id="Address" name="Address" size="30" maxlength="30" data-rule-required="true" data-rule-digits="true">
	   <br>

      <label for="Address" class="formlabel">City/State/Zip: </label>

	   <input type="text" id="City" name="City" size="30" maxlength="30" data-rule-required="true">
	    <select name="State" id="State">
    <option value="">Select a State...</option>
    <option value="AL">Alabama</option>

  <option value="MN">Minnesota</option>
  <option value="MS">Mississippi</option>
  <option value="MO">Missouri</option>
  <option value="MT">Montana</option>
  <option value="NE">Nebraska</option>
  <option value="NV">Nevada</option>

	 <input type="text" id="Zip" name="Zip" size="5" maxlength="5" data-rule-required="true">
   <hr />
	   <br>

	   	   <label class="formlabel">Taking Medications: </label>
<label for="Yes"><input type="radio" name="Medications" id="Yes" value="Y">Yes</label>
<label for="No"><input type="radio" name="Medications" id="No" value="N">No</label>
<br>

	   <label for="Medications" class="formlabel">If yes, list medications here: </label>
	   <textarea rows="3" cols="30" id="Medications" name="MedicationsList"></textarea>
	   <br>
	   <br>
     <input type="submit" value="Submit Patient Form" name="SubmitButton">
	    </form>
